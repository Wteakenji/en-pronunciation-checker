<head>
  <title>発音チエック</title>
  <style>
input {
display: block;
background-color: #a9cdff;
color: #FFF;
width: 150px;
height: 150px;
line-height: 150px;
border: 1px solid #ccc;
border-radius: 50%;
text-align: center;
overflow: hidden;
transition: .5s;
font-size: 35px;
margin: 0 auto;
}
input:hover {
background-color: #5373b6;
}
  </style>
</head>
<body>
  <div id='app'>
    <input id="button" v-on:click="deleteButton" type="button" value="Delete"></input>
    <div id='result' style="text-align: center;"></div>
  </div>
  <script>
  const pronounce = new webkitSpeechRecognition();
  pronounce.lang = 'en-US';
  pronounce.interimReuslts = true;
  pronounce.start()
  pronounce.onresult = function (event) {
//onresult => 結果イベント発火で呼び出しされるイベントハンドル
    pronounce.stop();
//.stop（） => 認識終了する関数
    if(event.results[0].isFinal){
//isFinal => rerultsに結果が格納し終わるとtrue
      result.innerHTML += '<h2>' + event.results[0][0].transcript + '</h2>';
    }
  }
  pronounce.onend = ()=>{
//onend => 終了イベント発火で、呼び出しされるイベントハンドル
    pronounce.start()
  };
    const button = document.getElementById('button');
    const result = document.getElementById('result');
    button.addEventListener('click',()=>{
            result.innerHTML = "";
    })
  </script>
</body>
